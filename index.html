<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fundit</title>
</head>
<body>

<header>
    <nav class="fundit-navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 fundit-navbar__header-logo">
                    <img src="images/basic-image/header-logo.png">
                </div>
                <div class="col-12 social-media">
                    <ul class="social-media__listing list-unstyled">
                        <li class="social-media__twitter"></li>
                        <li class="social-media__facebook"></li>
                        <li class="social-media__google"></li>
                    </ul>
                </div>
                <div class="col-12 fundit-navbar-complete">
                    <div class="navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="#">Project Details</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-item nav-link" href="#">Project Details</a>
                                <a class="nav-item nav-link" href="#">Updates</a>
                                <a class="nav-item nav-link" href="#">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<article>
    <div class="container-fluid image-slider">
        <div id="image-slider-id" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../fundit/images/article/slider-youtube.jpg" class="d-block w-100" alt="Youtube kép kezdőoldala">
                </div>
                <div class="carousel-item">
                    <img src="../fundit/images/article/slider-road.jpg" class="d-block w-100" alt="Egy kép ahol egy út látható, illetve egy kereszteződés">
                </div>
                <div class="carousel-item">
                    <img src="../fundit/images/article/slider-kids.jpg" class="d-block w-100" alt="Egy gyermek látható a képen">
                </div>
            </div>
            <a class="carousel-control-prev" href="#image-slider-id" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Előző</span>
            </a>
            <a class="carousel-control-next" href="#image-slider-id" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Következő</span>
            </a>
        </div>
    </div>

    <figure>
        <div class="container-fluid">

        </div>
    </figure>

</article>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
